<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>calendar</title>
    <link rel="stylesheet" href="./dist/app.css">
    <link href="https://fonts.googleapis.com/css?family=M+PLUS+1p|Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  </head>
<body>
  <div class="header">
      <i class="far fa-calendar-alt" onclick="window.location.reload();"></i>
      <h1> my calendar</h1>
  </div>
  <div class="main">
    <div class="calendar-title">
      <button id="calendar-prev">＜</button>
      <div id="calender-ym">
          <div id="title-year"></div>
          <div id="title-month"></div>
      </div>
      <button id="calendar-next">＞</button>
    </div>
    <hr>
    <div class="calendar-wrapper">
      <div id="calendar-weeks"></div>
      <div id="calendar-days"></div>
    </div>
  </div>
  <script src="./dist/app.js"></script>
</body>
</html>
